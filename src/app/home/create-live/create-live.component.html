<div class="container forget-password-all">
  <div class="heading-rigester">TikTok Create Live</div>
  <div class="Regster-div">
    <form [formGroup]="createLive" (ngSubmit)="GoToLive()">
      <div class="col-lg-12 mb-4">
        <label class="label" for="input-first-name">Live Name </label>
        <input
          type="text"
          class="rigester-input mt-1"
          placeholder="Enter The Live Name"
          formControlName="roomName"
          required
        />
        <div (change)="ShowError()" *ngIf="errorLiveName">
          <p class="color-erorr">The Live Name Is Required</p>
        </div>
      </div>

      <hr />
      <div class="col-lg-12 mb-4">
        <div class="form-group focused">
          <button
            type="submit"
            class="btn-sinup {{
              !createLive.valid ? 'bg-color-disable' : 'bg-color-ok'
            }} "
            [disabled]="!createLive.valid"
          >
            Create Live
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
