<div class="container-nav">
  <app-navbar></app-navbar>
  <main>
    <div class="left">
      <app-sidebar></app-sidebar>
    </div>
    <div class="right">
      <div class="content">
        <div class="container">
          <div class="row align-items-stretch no-gutters contact-wrap">
            <div class="col-md-12">
              <div class="form h-100">
                <h3>Contact US</h3>
                <h6>If Any Qustion Answerd</h6>
                <form
                  class="mb-5"
                  [formGroup]="createContact"
                  (submit)="CreateContact()"
                  id="contactForm"
                  name="contactForm"
                >
                  <div class="row">
                    <div class="col-md-6 form-group mb-3">
                      <label class="col-form-label">Full Name *</label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="fullName"
                        placeholder="Enter The Full Name"
                      />
                      <span
                        class="controle-form-erorr"
                        *ngIf="
                          this.createContact.controls['fullName'].hasError(
                            'minlength'
                          ) &&
                          !this.createContact.controls['fullName'].hasError(
                            'required'
                          )
                        "
                      >
                        Please enter a valid Full Name above Charactirs 5
                      </span>
                      <span
                        class="controle-form-erorr"
                        *ngIf="
                          this.createContact.controls['fullName'].hasError(
                            'required'
                          )
                        "
                      >
                        Full Name is <strong>required</strong>
                      </span>
                    </div>

                    <div class="col-md-6 form-group mb-3">
                      <label for="" class="col-form-label">Email *</label>
                      <input
                        type="email"
                        class="form-control"
                        formControlName="email"
                        id="email"
                        placeholder="Enter The Email"
                      />
                      <span
                        class="controle-form-erorr"
                        *ngIf="
                          this.createContact.controls['email'].hasError(
                            'email'
                          ) &&
                          !this.createContact.controls['email'].hasError(
                            'required'
                          )
                        "
                      >
                        Please enter a valid Email
                      </span>
                      <span
                        class="controle-form-erorr"
                        *ngIf="
                          this.createContact.controls['email'].hasError(
                            'required'
                          )
                        "
                      >
                        Email is <strong>required</strong>
                      </span>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 form-group mb-3">
                      <label for="" class="col-form-label">Subject *</label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="subject"
                        id="name"
                        placeholder="Enter The Subject name"
                      />
                      <span
                        class="controle-form-erorr"
                        *ngIf="
                          this.createContact.controls['subject'].hasError(
                            'minlength'
                          ) &&
                          !this.createContact.controls['subject'].hasError(
                            'required'
                          )
                        "
                      >
                        Please enter a valid Min Length 10 Char subject
                      </span>
                      <span
                        class="controle-form-erorr"
                        *ngIf="
                          this.createContact.controls['subject'].hasError(
                            'required'
                          )
                        "
                      >
                        Subject is <strong>required</strong>
                      </span>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 form-group mb-3">
                      <label for="message" class="col-form-label"
                        >Message *</label
                      >
                      <textarea
                        class="form-control"
                        formControlName="message"
                        id="message"
                        cols="30"
                        rows="4"
                        placeholder="Write your message"
                      ></textarea>
                      <span
                        class="controle-form-erorr"
                        *ngIf="
                          this.createContact.controls['message'].hasError(
                            'required'
                          )
                        "
                      >
                        Mesaage is <strong>required</strong>
                      </span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input
                      [disabled]="!createContact.valid"
                        type="submit"
                        value="Send Message"
                        class="btn btn-primary rounded-0 py-2 px-4"
                      />
                      <span class="submitting"></span>
                    </div>
                  </div>
                </form>

                <div id="form-message-warning mt-4"></div>
                <div id="form-message-success">
                  Your message was sent, thank you!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
