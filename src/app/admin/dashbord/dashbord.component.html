<div class="dashboard-main-wrapper">
  <app-navbar></app-navbar>
  <app-sidebar></app-sidebar>

  <!-- ============================================================== -->
  <!-- wrapper  -->
  <!-- ============================================================== -->
  <div class="dashboard-wrapper">
    <div class="dashboard-finance">
      <div class="container-fluid dashboard-content">
        <!-- ============================================================== -->
        <!-- pageheader  -->
        <!-- ============================================================== -->
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="page-header">
              <h3 class="mb-2">Dashboard Admin</h3>
              <p class="pageheader-text">
                Proin placerat ante duiullam scelerisque a velit ac porta, fusce
                sit amet vestibulum mi. Morbi lobortis pulvinar quam.
              </p>
            </div>
          </div>
        </div>
        <!-- ============================================================== -->
        <!-- end pageheader  -->
        <!-- ============================================================== -->
        <div class="row">
          <div class="col-12 mb-5">
            <app-chart-line-profit-and-losess></app-chart-line-profit-and-losess>
          </div>

          <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12">
            <app-chart-area-count [tableName]="'Video'"></app-chart-area-count>
          </div>
          <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12">
            <app-chart-area-count [tableName]="'Like1'"></app-chart-area-count>
          </div>
          <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12">
            <app-chart-area-count [tableName]="'replay'"></app-chart-area-count>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <app-chart-dount-count></app-chart-dount-count>
          </div>
          <div class="col-6">
            <div class="">
              <app-count-customer-or-visa-card
                [tableName]="'User1'"
              ></app-count-customer-or-visa-card>
            </div>
            <div class="">
              <app-count-customer-or-visa-card
                [tableName]="'VisaCard'"
              ></app-count-customer-or-visa-card>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <app-top-user-follower></app-top-user-follower>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <app-top-video-like></app-top-video-like>
          </div>
        </div>
      </div>
    </div>
    <!-- ============================================================== -->
    <app-footer></app-footer>
  </div>
  <!-- ============================================================== -->
  <!-- end wrapper  -->
  <!-- ============================================================== -->
</div>
