<aside class="page-aside">
  <div class="aside-content">
    <div class="aside-header">
      <button
        class="navbar-toggle"
        data-target=".aside-nav"
        data-toggle="collapse"
        type="button"
      >
        <span class="icon"><i class="fas fa-caret-down"></i></span></button
      ><span class="title">Mail Service</span>
      <p class="description">Service description</p>
    </div>
    <div class="aside-nav collapse">
      <ul class="nav">
        <li class="active">
          <a href="/admin/InboxMail"
            ><span class="icon"><i class="fas fa-fw fa-inbox"></i></span
            >Inbox<span class="badge badge-primary float-right">{{
              countInbox
            }}</span></a
          >
        </li>
        <li>
          <a href="admin/InboxMail/SentEmail"
            ><span class="icon"><i class="fas fa-fw fa-envelope"></i></span>Sent
            Mail</a
          >
        </li>
        <li>
          <a
            (click)="RouterToInboxImportaint()"
            ><span class="icon"><i class="fas fa-fw fa-star"></i></span
            >Important<span class="badge badge-secondary float-right">{{
              countImportant
            }}</span></a
          >
        </li>
        <li>
          <a (click)="RouterToInboxTrash()"
            ><span class="icon"><i class="fas fa-fw fa-trash"></i></span
            >Trash</a
          >
        </li>
      </ul>
    </div>
  </div>
</aside>
